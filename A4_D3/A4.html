<!doctype html>
<html>
    <head>
        <title>Star Wars May the force be with your network graph</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import D3 -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>


    <body style="width: 1776px">    
    <div class = "wrapper">
        <div class = "graph1">
            <select id = "select_graph">
                <option value = "0">All Episodes (1-7)</option>
                <option value = "1">Episode I</option>
                <option value = "2">Episode II</option>
                <option value = "3">Episode III</option>
                <option value = "4">Episode IV</option>
                <option value = "5">Episode V</option>
                <option value = "6">Episode VI</option>
                <option value = "7">Episode VII</option>
            </select>
        
        <div class = "legend"> </div>

        <svg id="graph1_svg"> </svg> 
        </div>
        <div class = "graph2">   
            <!-- <select id = "select_graph_right">
                <option value = "0">All Episodes (1-7)</option>
                <option value = "1">Episode I</option>
                <option value = "2">Episode II</option>
                <option value = "3">Episode III</option>
                <option value = "4">Episode IV</option>
                <option value = "5">Episode V</option>
                <option value = "6">Episode VI</option>
                <option value = "7">Episode VII</option>
            </select> -->
        <svg id="graph2_svg"></svg> 
        </div>
        
        <div id="control_panel">
            <div>
                Filter the 
                <input type="checkbox" id="checkbox_svg1"> Left diagram 
                <input type="checkbox" id="checkbox_svg2"> Right diagram 
                based on 
                <input type="checkbox" id="checkbox_nodes"> Nodes 
                <input type="checkbox" id="checkbox_edges"> Edges 
            </div>
            <div class="range-slider">
                <span class="range-selected"></span>
            </div>
            <div class="range-input">
                <input type="range" class="min" min="0" max="200" value="30" step="1">
                <input type="range" class="max" min="0" max="200" value="150" step="1">
              </div>
        </div>
        
    </div>

        <!-- Custom JS -->
        <script src="drawGraph.js"></script>
        <script src="updateGraph.js"></script>
    </body>

</html>
